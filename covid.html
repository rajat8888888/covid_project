<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COIVID-21/22</title>
    <link rel="stylesheet" href="covid.css">
</head>
<body>
    <div class="container">
        <h2>COVID-21 cases in<span id="country"></span>
        <img src="" id="flag"></h2>
        <div class="board">
            <div class="card a">
                <i class="fa fa-techometer"></i>
                <h5>Active Cases</h5>
                <span id="active"></span>
            </div>
            <div class="card ca">
                <i class="fa fa-th-list"></i>
                <h5>Total Cases</h5>
                <span id="cases"></span>
            </div>
            <div class="card cr">
                <i class="fa fa-time-circle"></i>
                <h5>critical Cases</h5>
                <span id="critical"></span>
            </div>
            <div class="card d">
                <i class="fa fa-times"></i>
                <h5>Total Deaths</h5>
                <span id="death"></span>
            </div>
            <div class="card c">
                <i class="fa fa-check-squre"></i>
                <h5>Recovered Cases</h5>
                <span id="recovered"></span>
            </div>
            <div class="card t">
                <i class="fa fa-eye"></i>
                <h5>Total Test Done</h5>
                <span id="tests"></span>
            </div>
        </div>
    </div>

</body>
</html>
